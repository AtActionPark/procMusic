
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script  src="js/pattern.js"></script>
    <script  src="js/Instrument.js"></script>
    <script  src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div class="row text-center" >
      <div class="col-sm-4">
        <h2>GENERATE</h2>
        <button onClick="newSong()">Generate</button>
        </br>
        </br>
        Max Osc. nb</br>
        <input type="numberBox" value=5 class="options" id="osc"></input></br>
        Max Attack ms</br>
        <input type="numberBox" value=500  class="options" id="attack"></input></br>
        Max Decay ms</br>
        <input type="numberBox" value=500  class="options" id="decay"></input></br>
        Max Release ms</br>
        <input type="numberBox" value=500  class="options" id="release"></input></br>
        Max Detune hz</br>
        <input type="numberBox" value=5  class="options" id="detune"></input></br>
      </div>
      <div class="col-sm-4">
        <h2>RESULT</h2>
        <button id="play">PLAY</button>
        <div id="sequence"></div>
        <div id="volume"></div>
      </div>
      <div class="col-sm-4">
        <h2>SEED</h2>
        <div id="seed"></div>
        <form id="inputSeed">
          <input id ="inputSeedVal" type="numberBox"></input>
          <input type="submit" value="Load">
        </form>
      </div>
    </div>
  </body>
</html>
